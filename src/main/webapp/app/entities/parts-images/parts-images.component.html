<div>
    <h2 id="page-heading">
        <span>Parts Images</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parts-images" [routerLink]="['/parts-images/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Parts Images
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="partsImages?.length === 0">
        <span>No partsImages found</span>
    </div>
    <div class="table-responsive" *ngIf="partsImages?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Part Image</span></th>
            <th><span>Parts</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let partsImages of partsImages ;trackBy: trackId">
                <td><a [routerLink]="['/parts-images', partsImages.id, 'view' ]">{{partsImages.id}}</a></td>
                <td>{{partsImages.partImage}}</td>
                <td>
                    <div *ngIf="partsImages.parts">
                        <a [routerLink]="['../parts', partsImages.parts?.id, 'view' ]" >{{partsImages.parts?.partsName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/parts-images', partsImages.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parts-images', partsImages.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'parts-images', { outlets: { popup: partsImages.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
